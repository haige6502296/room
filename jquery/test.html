<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
      $(function () {
          $("#p1").on("click",function () {
              $("#p2").toggle("slow")
          })
      })
    </script>
</head>
<body>
<p id="p1">我牙齿痛</p>
<p id="p2">运气差</p>
</body>
</html>
